<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'accounts:test' %}" class="nav-link px-2 text-white">Home</a></li>
        <li><a href="{% url 'blog:post_list' %}" class="nav-link px-2 text-white">Blogs</a></li>
        <li><a href="{% url 'accounts:profile' request.user %}" class="nav-link px-2 text-white">Profile</a></li>
        <div class="btn-group dropdown-center">
          <a href="{% url 'weather:weather_widget' %}" class="nav-link px-2 text-white">Weather</a>
          <button type="button" class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="{% url 'weather:city_list' %}">Cities</a></li>
          </ul>
        </div>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
      </form>

      <div class="text-end">
        {% if request.user.is_authenticated %}
          {{ request.user }}
          <a href="{% url 'accounts:logout' %}" type="button" class="btn btn-outline-danger ms-2">Logout</a>
        {% else %}
          <a href="{% url 'accounts:login' %}" type="button" class="btn btn-outline-light me-2">Login</a>
          <a href="{% url 'accounts:signup' %}" type="button" class="btn btn-warning">Sign-up</a>
        {% endif %}
      </div>
    </div>
  </div>
</header>
