{% extends 'base/_base.html' %}
{% load crispy_forms_filters %}

{% block title %}
  Edit profile
{% endblock title %}

{% block content %}
<div class="col-8">
  <h2>Edit profile</h2>
  <a href="{% url 'accounts:change_password' username %}" type="button" class="btn btn-sm btn-outline-danger mb-3">Change password</a>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Edit</button>
    <a href="{% url 'accounts:profile' username %}" type="button" class="btn btn-outline-danger">Back</a>
  </form>
</div>
{% endblock %}
