{% extends 'base/_base.html' %}
{% load crispy_forms_filters %}

{% block title %}
  Change password
{% endblock title %}

{% block content %}
<div class="col-8">
  <h2>Change password</h2>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Change</button>
    <a href="{% url 'accounts:edit_profile' user.username %}" type="button" class="btn btn-outline-danger">Back</a>
  </form>
</div>
{% endblock %}
