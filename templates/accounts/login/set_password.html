{% extends 'base/_base.html' %}
{% load crispy_forms_filters %}

{% block title %}
  Set new password
{% endblock title %}

{% block content %}
<div class="col-8">
  <h2>Set new password</h2>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Set</button>
  </form>
</div>
{% endblock %}
