{% extends 'base/_base.html' %}
{% load crispy_forms_filters %}

{% block title %}
  Register Page
{% endblock title %}

{% block content %}
<div class="col-8">
  <h2>Continue register</h2>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Done</button>
  </form>
</div>
{% endblock %}
